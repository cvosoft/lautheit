<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Lautheit-Experiment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="lautheit.jpg" type="image/jpeg">
  <script src="script.js"></script>
</head>

<body>
  <h1>Lautheit-Experiment</h1>

  <ul>
    <li>Referenzton auf angenehme Lautheit "kalibrieren"</li>
    <li>Vergleichstöne halb bzw. doppelt so laut einstellen</li>
    <li><button onclick="renderResults()" id="fertigButton">Fertig</button> drücken</li>
  </ul>

  <div class="stimuliBox">

    <div class="changeBox">
      <button id="plusPlusButton1" onclick="plusPlusButton(1)">++</button>
      <button id="plusButton1" onclick="plusButton(1)">+</button>
      <button id="vergleichsButton1" onclick="playSound(refFreq, dBToGain(halfDB), duration)">Halb so laut?</button>
      <button id="minusButton1" onclick="minusButton(1)">-</button>
      <button id="minusMinusButton1" onclick="minusMinusButton(1)">--</button>
    </div>

    <div class="refBox">
      <button id="refButton" onclick="playSound(refFreq, dBToGain(refDB), duration)">Referenzton</button>
    </div>

    <div class="changeBox">
      <button id="plusPlusButton2" onclick="plusPlusButton(2)">++</button>
      <button id="plusButton2" onclick="plusButton(2)">+</button>
      <button id="vergleichsButton2" onclick="playSound(refFreq, dBToGain(doubleDB), duration)">Doppelt so laut?</button>
      <button id="minusButton2" onclick="minusButton(2)">-</button>
      <button id="minusMinusButton2" onclick="minusMinusButton(2)">--</button>
    </div>



  </div>




  <div id="resultCont" class="resultCont d-none">

    <div>
      <table id="resultTable">
      </table>
      <div>
        Passen die Ergebnisse?
      </div>
    </div>

    <img src="lautheit.jpg">
  </div>



</body>

</html>
